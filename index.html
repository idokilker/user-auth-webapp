<!DOCTYPE html>

<head>
    <link rel="stylesheet" href="includes/style.css">
    <link rel="icon" href="favicon2.ico">
    <title>Moveo Login webapp</title>
    <script src="https://kit.fontawesome.com/1788c719dd.js" crossorigin="anonymous"></script>
</head>

<body>
    <header>
    </header>

    <main>

        <section class="background">
            <div class="bg"></div>
            <div class="bg bg2"></div>
            <div class="bg bg3"></div>
        </section>

        <div class="container">
            <h1 class="form__title">Login</h1>
            <form id="loginForm" name="loginForm">
                <div>
                    <label>Email: </label>
                    <div class="form__input-field">
                        <i class="fas fa-user"></i>
                        <input name="email" id="email"
                            title="Email Must be in a valid email template: characters@characters.domain" type="text"
                            placeholder="Enter Email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$"
                            required>
                    </div>
                </div>
                <div>
                    <label>Password: </label>
                    <div class="form__input-field">
                        <i class="fas fa-lock"></i>
                        <input name="password" id="password" type="password"
                            pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{6,}" placeholder="Enter Password"
                            title="Must contain at least one number, one uppercase and one lowercase letter, and at least 6 characters"
                            required>
                    </div>
                </div>
                    <button type="sumbit" id="submit" class="form__submit">Sign In</button>
            </form>
        </div>
    </main>

    <footer></footer>

    <script src="https://www.gstatic.com/firebasejs/9.1.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.1.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.1.1/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.1.1/firebase-database-compat.js"></script>
    <script src="includes/index.js"></script>
</body>

</html>
